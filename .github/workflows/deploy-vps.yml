name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar a chave SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_DEPLOY_KEY }}

      # 3. Executar os comandos na VPS
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no victor@16.88.33.145 << 'EOF'
            cd /var/www/sites-victor/victorflipe
            git pull origin main
            npm install
            npm run build
            pm2 restart all
          EOF
